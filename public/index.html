<body>

  <div id="root"></div>

  <div id="map"></div>


  <script>
    function initMap() {
      const uluru = { lat: 49.244, lng: 28.5 }
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: uluru,
      })

      const marker = new google.maps.Marker({
        position: uluru,
        map: map,
      })
    }
  </script>


  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9s5nMJDYGZJCoYqfbMLVwXupPT-CKMCc&callback=initMap&libraries=&v=weekly"
    async defer></script>
  <script type="text/javascript" language="javascript" src="login.js"></script>
  <script type="text/javascript" language="javascript" src="map.js"></script>
</body>
